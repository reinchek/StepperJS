<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stepper Demo Usage</title>

    <script src="stepperjs-v0.1.js"></script>

    <script type="text/javascript">
      window.onload = function() {
        var myStepper = new Stepper('myStepper');
        myStepper.rewindable(true);

        myStepper
          .step('step1', function() { console.log('step1'); })
          .step('step2', function() { console.log('step2'); })
          .step('step3', function() { console.log('step3'); })
          .step('step4', function() { console.log('step4'); });

        var newNext = document.createElement('div');
        newNext.dataset['stepNext'] = '';
        newNext.innerHTML = 'Avanti Ajax';

        document.querySelector('[data-step="myStepper"]').appendChild(newNext);

        var allStexTriggers = document.querySelectorAll('[data-step-next], [data-step-prev], [data-step-goto]');
        console.log(allStexTriggers, 'aallStexTriggers');
        myStepper.bindEvents(allStexTriggers);
      }
    </script>
  </head>
  <body>
    <div data-step="myStepper">
      <div data-step-next> Vai avanti </div>
      <div> &nbsp; </div>
      <div data-step-prev> Vai indietro </div>
      <div> &nbsp; </div>
      <div data-step-goto='2'> Vai a 2 </div>
    </div>
  </body>
</html>
